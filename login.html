<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form with Light Button</title>
  <link rel="stylesheet" href="./stoc/sstyle.css">
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" id="login_username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" id="login_password" required="">
      <label>Password</label>
    </div>
    <!-- Change the "Submit" link to a button with the ID "submitBtn" -->
    <button id="btn" type="submit">Login</button>
  </form>
  <p class="signup-link">Don't have an account? <a href="./stoc/signup.html">Create one</a></p>
</div>
  <script src="./stoc/login.js"></script>
</body>
</html>
