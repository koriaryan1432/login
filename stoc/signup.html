<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with Light Button</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
<div class="login-box">
  <h2>Sign Up</h2>
  <form>
    <div class="user-box">
      <input type="text" id="username" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="email" id="email" name="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="password" required="">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" id="confirmPassword" name="confirmPassword" required="">
      <label>Confirm Password</label>
    </div>
    <!-- Add an "id" to the Register link -->
    <a href="../login.html" id="registerBtn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
    </a>
  </form>
</div>
    <script src="./signup.js"></script>
</body>
</html>
